<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Explorer</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-4">
        <p class="text-2x1 font-bold mb-4">Anime list</p>
        <table class="min-w-[50%] mb-4">
            <thead class="border-b text-1g">
                <tr>
                    <th class="border">Anime Name</th>
                    <th class="border">Studio</th>
                    <th class="border">Writer</th>
                </tr>
            </thead>
            <tbody class="text-center text-sm" id="table-body">
                {% include 'partials/table.html' %}
            </tbody>
        </table>
        
        <button class="px-3 py-1 bg-blue-600 text-white m1-4" hx-get="/index" hx-target="#table-body" hx-swap="beforeend">Show more</button>
    </div>
</body>
</html>
